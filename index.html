<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap|Markazi+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway|Wendy+One" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./factory/topSongs.js"></script>
    <script src="./factory/albums.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/browse.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/config.js"></script>



</head>

<body ng-app="myapp" ng-controller="myctrl">

    <div id="container">

        <div id="header" class="container">
            <div class="container">

                <div class="row">

                    <div id="logo">
                        <a href="#">
                            E-Learn
                        </a>

                    </div>
                    <div id="menu">
                        <ul>
                            <li>
                                <a ng-href="#">&nbsp; &nbsp; HOME &nbsp; &nbsp;</a>
                            </li>
                            <li>
                                <a ng-href="#/browse"> &nbsp;BROWSE &nbsp;</a>
                            </li>
                            <li>
                                <a ng-href="#/discover">DISCOVER</a>
                            </li>
                            <li>
                                <a ng-href="#/radio"> &nbsp; &nbsp;LECTURES </a>
                            </li>
                            <li>
                                <a ng-href="#/myMusic">MY BOOKS</a>
                            </li>
                        </ul>
                    </div>
                    <div id="search">
                        <div>
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <section>
            <ng-view></ng-view>
        </section>

        <div id="player" class="container" ng-show="showPlayer==true">
            
            <audio id="audio">
                <source src="">
            </audio>
            <div id="myplayer" class="row">
                <div id="playerbuttons">
                    <button>
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button id="playbutton" ng-if="toggle==false" ng-click="toggleSong()">
                        <i class='fas fa-pause'></i>
                    </button>
                    <button id="pausebutton" ng-if="toggle==true" ng-click="toggleSong()">
                        <i class='fas fa-play'></i>
                    </button>
                    <button id="stopbutton" ng-click="stopSong()">
                        <i class='fas fa-stop'></i>
                    </button>

                    <button ng-click="nextSong()">
                        <i class="fas fa-angle-double-right"></i>
                    </button>

                </div>
                <div id="playerimg">
                    <img ng-src="{{img}}">
                </div>
                <div id="songplay" class="container row" >
                    <span ng-bind="songName" id="songName"></span>
                    <span ng-bind="startTime" id="startTime"></span>
                    <input ng-bind="slider" type="range" value="0" id="slider">
                    <span id="totalTime"></span>
                </div>
            </div>

        </div>














    </div>


</body>

</html>
